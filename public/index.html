<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/pages/game.css" />
        <script src="scripts/main.js" defer></script>
    </head>
    <body class="flex-column">
        <div id="page-container" class="flex-column gap-md">
            <h1 class="game-title text-center margin-sm">Tic Tac Toe</h1>
            <div
                id="players-stats-container"
                class="flex justify-center gap-lg margin-horizontal-lg"
            ></div>
            <div class="game-status"></div>
            <div class="grid-game-board flex-grow-auto"></div>
            <div class="control-buttons-container">
                <button class="bt-new-game">New Game</button>
                <button class="bt-reset-stats">Reset Stats</button>
            </div>
            <div class="game-instructions-card">
                <h4 class="game-instructions-header">How to Play:</h4>
                <p class="game-instructions-paragraph">
                    Get 3 of your symbols in a row (horizontally, vertically, or
                    diagonally) to win! Click the pencil icon next to player
                    names to customize them.
                </p>
            </div>
        </div>
    </body>
</html>
