<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/pages/game.css" />
        <script src="scripts/helper.js" defer></script>
        <script src="scripts/main.js" defer></script>
    </head>
    <body class="flex-column">
        <div id="page-container" class="flex-column gap-md align-items-center">
            <h1 class="text-center margin-sm">Tic Tac Toe</h1>
            <div
                id="players-stats-container"
                class="flex justify-center gap-lg margin-horizontal-lg"
            ></div>
            <div class="game-status">
                Hello there, Please start selecting cells
            </div>
            <div
                class="grid-game-board gap-sm border-radius-sm padding-md"
            ></div>
            <div class="control-buttons-container">
                <button class="bt-new-game">New Game</button>
                <button class="bt-reset-stats">Reset Stats</button>
            </div>
            <div
                class="game-instructions-card padding-md border-radius-md margin-md"
            >
                <h4
                    class=".game-instruction-card__game-instructions-header margin-bottom-sm"
                >
                    How to Play:
                </h4>
                <p class="game-instructions-card__game-instructions-paragraph">
                    Get 3 of your symbols in a row (horizontally, vertically, or
                    diagonally) to win! <br />
                    Click the pencil icon next to player names to customize
                    them.
                </p>
            </div>
        </div>
    </body>
</html>
